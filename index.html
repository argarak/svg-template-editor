<html lang="en"><head><meta name="theme-color" content="#f44336"/><!-- Javascript includes--><script src="/js/angular.min.js"></script><script src="/js/angular-animate.min.js"></script><script src="/js/angular-aria.min.js"></script><script src="/js/angular-messages.min.js"></script><script src="/js/angular-material.min.js"></script><script src="/js/angular-cookie.min.js"></script><script src="/js/main.js"></script><!-- CSS includes--><link href="/css/angular-material.min.css" rel="stylesheet"/><link href="/css/icons.css" rel="stylesheet"/><link href="/css/index.css" rel="stylesheet"/></head><body ng-app="svg-template-editor"><md-content layout="column" controller="mainController"><md-toolbar class="md-tall md-accent md-whiteframe-5dp"><span flex="flex"></span><div class="md-toolbar-tools"><h2 class="md-flex">Template Editor</h2><span flex="flex"></span><md-button class="md-icon-button" aria-label="Open"><md-tooltip md-direction="bottom">Open</md-tooltip><i class="material-icons">insert_drive_file</i></md-button><md-button class="md-icon-button" aria-label="Save"><md-tooltip md-direction="bottom">Save</md-tooltip><i class="material-icons">save</i></md-button></div></md-toolbar><div class="container" flex="100" layout="row" layout-align="space-around none"><div class="editor-layout" flex="20" layout="column" layout-align="space-around center" layout-padding="layout-padding"><div class="sub-container" layout="column"><md-input-container flex="1" layout="column"><md-select ng-model="selectedItem" md-selected-text="getSelectedText()"><md-optgroup label="items"><md-option ng-value="item" ng-repeat="item in items">Item {{item}}</md-option></md-optgroup></md-select></md-input-container><md-input-container class="auto-margin"><label>Enter text for element {{currentElement}}</label><textarea ng-model="user.biography" rows="5" md-select-on-focus="md-select-on-focus"></textarea></md-input-container></div><md-input-container flex="2"><md-button class="md-icon-button" aria-label="Clear"><i class="material-icons">clear</i></md-button><md-button class="md-icon-button" aria-label="Accept"><i class="material-icons">done</i></md-button></md-input-container></div><div class="preview-layout" flex="80" layout="column" layout-align="space-around center" layout-padding="layout-padding"><img src="http://via.placeholder.com/350x700"/></div></div></md-content></body></html>
